<!DOCTYPE html>
<html>
   <head>
      <title>Shop</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='filter.js')}}"></script>
   </head>
   {% extends "template.html" %}
   {% block content %}
   <body>

      <div class="font">
      <div id="subtitle">
         <h1>SHOP
         </h1>
         <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Filter + </button>
            <div id="myDropdown" class="dropdown-content">
               {% for filter_tops in filter_tops %}
               {% endfor %}
               <a target="_blank" href="/shop">Color</a>
               <a href="#">Size</a>
               <a href="#">Brand</a>

            </div>
         </div>
         <div class="body_padding">
            {% for all_products in all_products %}
            <div class="gallery">
               <a target="_blank" href="/products/{{ all_products.id }}">
                  <div class="change_image">
                     <img src="{{ all_products.image1 }}">
                  </div>
               </a>
               <div class="caps">
               <div class="desc">

                  {{ all_products.brand }}<br>
                  {{ all_products.product_name }}<br>
                  {{ all_products.size }}<br>
                  <b>{{ all_products.price }}</b>
               </div>
             </div>
            </div>
            {% endfor %}
   </body>
   </div>
   </div>
   <div class="in_place">
   {%endblock %}
</html>
